version: 2

models:
  - name: fct_shipments
    columns:
      - name: shipment_id
        tests:
          - not_null
          - unique

  - name: fct_reviews
    columns:
      - name: review_key
        tests:
          - not_null
          - unique

      - name: shipment_id
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('fct_shipments')
                field: shipment_id