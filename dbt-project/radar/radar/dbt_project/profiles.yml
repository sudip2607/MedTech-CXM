version: 2

profiles:
  my_project:
    target: dev
    outputs:
      dev:
        type: postgres
        threads: 1
        host: your_host
        port: 5432
        user: your_user
        pass: your_password
        dbname: your_database
        schema: your_schema
      prod:
        type: postgres
        threads: 4
        host: your_prod_host
        port: 5432
        user: your_prod_user
        pass: your_prod_password
        dbname: your_prod_database
        schema: your_prod_schema